    <script>
        const apiResult = [
    {name: 'RG Kar Medical College and Hospital Blood Bank', location: 'Kolkata district', number: '033 3555 7656', details : ''},
    {name: 'ESI Hospital, Maniktala Blood Bank', location: 'Kolkata district', number: '8527890830', details : ''},

];

        const container = document.getElementById('accordion');

        apiResult.forEach((result, idx) => {
        // Create card element
        const card = document.createElement('div');
        card.classList = 'card-body';

        // Construct card content
        const content = `
        <div class="card" style = "border-left: 2px solid #9357b3;margin-top: 10px;margin-bottom: 10px; ">
                        <div class="card-body">
                            <h5 class="card-title">Source : ${result.name}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Location : ${result.location}</h6>
                            <p class="card-text">Phone Number : ${result.number}</p>
                            <p class="card-text">Details(If Any): ${result.details}</p>
                          </div>
			        </div>

        `;

        // Append newyly created card element to the container
        container.innerHTML += content;
})
