<!DOCTYPE html>
<html lang="en">
<head>
	<title>Covid-19 Resource Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">




	<link rel="stylesheet" type="text/css" href="css/styleform.css">

</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				
				<span class="contact100-form-title center">
					Covid-19 Resource Form
				</span>
				<div class="wrap-input100 validate-input" data-validate="Please Type Patient Name">
					<span class="label-input100">PATIENT NAME *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Name">
				</div>

				<div class="wrap-input100 validate-input rs1-wrap-input100" data-validate = "Please Type Age">
					<span class="label-input100">Age *</span>
					<input class="input100" type="text" placeholder="Enter Email ">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 " data-validate = "Please Type Phone Number">
					<span class="label-input100">Phone *</span>
					<input class="input100" type="text" name="phone" placeholder="Enter Phone Number">
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please Type Place">
					<span class="label-input100">Place *</span>
					<input class="input100" type="text" name="name" placeholder="Enter Place">
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please Type Your Requirement">
					<span class="label-input100">Requirement *</span>
					<textarea class="input100" name="message" placeholder="Your Requiremnet here..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<script src="js/jquery.min.js"></script>

	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/mainform.js"></script>


</body>
</html>
